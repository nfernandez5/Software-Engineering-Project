{% extends 'jobs/index.html' %} 
{% load crispy_forms_tags %}

{% block content %}
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <div class="d-flex justify-content-center">
        <form  method="post">   
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit" >Submit</button>
        </form>
    </div> 
{% endblock %}
