<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'jobs/style.css' %}">
    <title>Incollege Montana</title>
</head>

{% block content %}
{% include "jobs/nav.html" %}


<div class="container">
    <h1>Preferences</h1>
    <hr />

    
    <form action="{% url 'jobs:language'%}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <select name="language" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
            
            {% if account_language.language %}
            
            <option name="language" selected value="{{account_language.language}}">{{account_language.language}}</option>

            {% endif %}

            <option name="language" value="English">English</option>
            <option name="language" value="Spanish">Spanish</option>
            </select>
            <input class="btn btn-outline-secondary" type="submit" value="Save" />
        </div>
    </form>
    
</div>

{% endblock %}
